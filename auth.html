<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="login-signup-style.css"> <!-- Merged CSS file -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Form Section -->
    <section class="login-section">
        <div class="background">
            <div class="text">
                <h1>Login</h1>
                <p>No Account? <a href="#signup-section">Sign up</a></p>
            </div>
            <div class="box login-box">
                <form class="form">
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>
        </div>
    </section>

    <!-- Signup Form Section -->
    <section id="signup-section" class="signup-section">
        <div class="background">
            <div class="text">
                <h1>Signup</h1>
                <p>Have Account? <a href="#login-section">Login</a></p>
            </div>
            <div class="box signup-box">
                <form class="form">
                    <input type="text" class="fullname" placeholder="Full Name" required>
                    <input type="email" class="email" placeholder="someone@abc.com" required>
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <input type="submit" class="button" value="Signup">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
