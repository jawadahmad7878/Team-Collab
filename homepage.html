<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page of project </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 3px 0 0 3px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #febd69;
            border: none;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            cursor: pointer;
        }

        .category-nav {
            background-color: #37475a;
            padding: 10px 20px;
        }

        .category-nav ul {
            display: flex;
            justify-content: space-around;
        }

        .category-nav ul li {
            color: white;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s;
        }

        .product:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .price {
            font-size: 18px;
            color: #b12704;
            margin: 10px 0;
        }

        .add-to-cart {
            padding: 10px;
            background-color: #febd69;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #232f3e;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Amazon Home page</div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon" />
            <button>Search</button>
        </div>
        <nav>
            <ul>
                <li>Sign In</li>
                <li>Returns</li>
                <li>& Orders</li>
            </ul>
        </nav>
    </header>

    <nav class="category-nav">
        <ul>
            <li>All</li>
            <li>Today's Deals</li>
            <li>Customer Service</li>
            <li>Gift Cards</li>
            <li>Registry</li>
            <li>Sell</li>
        </ul>
    </nav>

    <main>
        <h1>Featured Products</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p class="price">$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Product 3</h2>
                <p class="price">$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h2>Product 4</h2>
                <p class="price">$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
